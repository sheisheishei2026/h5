<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>滚球小游戏</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow: hidden; /* 防止页面滚动 */
            touch-action: none;
            background-color: #222;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #333;
            border: 2px solid #555;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #gameInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: monospace;
            z-index: 100;
            pointer-events: none;
        }
        #controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }
        #permissionBtn {
            font-size: 1.2rem;
            padding: 15px 30px;
            background-color: #317EFB;
            box-shadow: 0 4px 10px rgba(49, 126, 251, 0.4);
        }
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 101;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">↩ 返回首页</a>
    
    <div id="gameInfo">
        X: <span id="debugX">0</span><br>
        Y: <span id="debugY">0</span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <button id="permissionBtn">点击开始游戏 (开启传感器)</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
